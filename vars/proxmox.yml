---
# Variables specific to Proxmox VE distributions (based on Debian)

ofed_pkg_mgr: apt
ofed_repo_file_extension: list
# Use the static Mellanox GPG key URL.  A fixed URL avoids 404s when
# the OFED version changes and follows NVIDIAâ€™s recommendation to
# download the key directly from mellanox.com.
ofed_gpg_key_url: "https://www.mellanox.com/downloads/ofed/RPM-GPG-KEY-Mellanox"
ofed_deb_remove_packages:
  - libipathverbs1
  - librdmacm1
  - libibverbs1
  - libmthca1
  - libopenmpi-dev
  - openmpi-bin
  - openmpi-common
  - openmpi-doc
  - libmlx4-1
  - rdmacm-utils
  - ibverbs-utils
  - infiniband-diags
  - ibutils
  - perftest
ofed_deb_packages:
  - mlnx-ofed-kernel-dkms
  - mlnx-ofed-kernel-utils
  - mlnx-ofed-basic
  - rdma-core
  - ibverbs-utils
  - ibverbs-providers
  - libc6-dev
  - perftest