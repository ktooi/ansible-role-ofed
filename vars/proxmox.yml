# Variables specific to Proxmox VE distributions (based on Debian)

ofed_pkg_mgr: apt
ofed_repo_file_extension: list
ofed_gpg_key_url: "{{ ofed_repository_url }}/{{ ofed_version }}/RPM-GPG-KEY-Mellanox"
ofed_deb_remove_packages:
  - libipathverbs1
  - librdmacm1
  - libibverbs1
  - libmthca1
  - libopenmpi-dev
  - openmpi-bin
  - openmpi-common
  - openmpi-doc
  - libmlx4-1
  - rdmacm-utils
  - ibverbs-utils
  - infiniband-diags
  - ibutils
  - perftest
ofed_deb_packages:
  - mlnx-ofed-kernel-dkms
  - mlnx-ofed-kernel-utils
  - mlnx-ofed-basic
  - rdma-core
  - ibverbs-utils
  - ibverbs-providers
  - libc6-dev
  - perftest